<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>field</title>
</head>
<body>
    <canvas id='mainCanvas' width="500" height="500"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/victor/1.1.0/victor.js"> </script>
    <script>
        const canv = document.getElementById('mainCanvas')
        const ctx = canv.getContext('2d')
        const canvasSize = canv.width

        ctx.fillStyle = 'black'
        ctx.fillRect(0, 0, canvasSize, canvasSize)

        class Source extends Victor {
            constructor(x, y, c) {
                super()
                this.x = x;
                this.y = y;
                this.charge = c
            }
            potentialAt(x, y) { 
                return this.charge * canvasSize * Math.SQRT2 / this.distance(new Victor(x, y))
            }
        }

        const sources = [
            new Source(0, 1, -3),
            new Source(220, 350, -3.2),
            new Source(20, 30, 2),
        ]

        const potential = Array(canvasSize).fill({}).map(o => new Array(canvasSize))

        for (let x = 0; x < canvasSize; x++){
            for (let y = 0; y < canvasSize; y++){
                potential[x][y] = sources.reduce((acc, source) => { 
                    return acc + source.potentialAt(x, y)
                }, 0)

                ctx.fillStyle = `rgb(0, ${potential[x][y] * 400} , 0)`
                ctx.fillRect(x, y, 1, 1)
            }
        }

        sources.forEach(source => {
            ctx.fillStyle = source.charge > 0 ? 'blue' : 'red'
            ctx.fillRect(source.x, source.y, 10, 10)
        })

        console.log(potential)
    </script>

</body>
</html>
